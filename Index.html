<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>NavisGames v3</title>
<style>
  body {
    margin: 0;
    background-color: black;
    overflow: hidden;
    font-family: Arial, sans-serif;
  }

  h1 {
    position: fixed;
    top: 20px;
    width: 100%;
    text-align: center;
    font-size: 5em;
    color: #ff0000;
    text-shadow:
      0 0 10px #ff0000,
      0 0 20px #ff0000,
      0 0 40px #ff0000,
      0 0 80px #ff0000;
    z-index: 10;
  }

  .neon-box {
    position: fixed;
    top: 180px;
    left: 50%;
    transform: translateX(-50%);
    border: 4px solid #ff0000;
    padding: 30px 40px;
    background-color: rgba(0, 0, 0, 0.5);
    box-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000 inset;
    border-radius: 15px;
    display: flex;
    gap: 40px;
    z-index: 10;
  }

  .neon-box a {
    color: #ff0000;
    text-decoration: none;
    font-weight: bold;
    font-size: 2em;
    text-shadow:
      0 0 10px #ff0000,
      0 0 20px #ff0000;
    transition: all 0.3s ease;
  }

  .neon-box a:hover {
    color: #ffffff;
    text-shadow:
      0 0 15px #ffffff,
      0 0 30px #ffffff;
  }

  canvas {
    display: block;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
  }

  .search-container {
    position: fixed;
    bottom: 300px;
    width: 100%;
    display: flex;
    justify-content: center;
    z-index: 10;
  }

  .neon-search {
    padding: 20px 40px;
    font-size: 2em;
    border: 3px solid #ff0000;
    border-radius: 12px;
    background-color: rgba(0, 0, 0, 0.5);
    color: #fff;
    outline: none;
    box-shadow:
      0 0 20px #ff0000,
      0 0 40px #ff0000 inset,
      0 0 60px #ff0000;
    transition: all 0.3s ease;
    width: 50%;
  }

  .neon-search:focus {
    box-shadow:
      0 0 25px #ff0000,
      0 0 50px #ff0000 inset,
      0 0 70px #ff0000;
  }

  /* Play button */
  #playMusic {
    position: fixed;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    padding: 15px 40px;
    font-size: 1.5em;
    border: 3px solid #ff0000;
    background: black;
    color: #ff0000;
    cursor: pointer;
    border-radius: 10px;
    box-shadow:
      0 0 10px #ff0000,
      0 0 20px #ff0000,
      0 0 40px #ff0000;
    z-index: 20;
  }
  #playMusic:hover {
    color: #fff;
    box-shadow:
      0 0 15px #ffffff,
      0 0 30px #ffffff;
  }

  /* Hide YouTube iframe */
  .bg-music {
    width: 0;
    height: 0;
    border: none;
  }
</style>
</head>
<body>

<h1>Navis Games V3</h1>

<div class="neon-box">
  <a href="#home">Home</a>
  <a href="#about">About</a>
  <a href="https://coruscating-blancmange-cfd976.netlify.app" target="_blank" rel="noopener noreferrer">Games</a>
  <a href="#contact">Contact</a>
</div>

<canvas id="snow"></canvas>

<div class="search-container">
  <input type="text" class="neon-search" placeholder="ðŸ”ŽSearch...">
</div>

<!-- Play Music Button -->
<button id="playMusic">ðŸŽµ Play Music</button>

<!-- Hidden YouTube iframe -->
<iframe id="ytplayer" class="bg-music"
  src="https://www.youtube.com/embed/ivPEtR70_Fg?enablejsapi=1&loop=1&playlist=ivPEtR70_Fg"
  frameborder="0"
  allow="autoplay">
</iframe>

<script>
  // Snow falling effect
  const canvas = document.getElementById('snow');
  const ctx = canvas.getContext('2d');

  let particlesArray;

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  class Snowflake {
    constructor() {
      this.reset();
    }
    reset() {
      this.x = Math.random() * canvas.width;
      this.y = Math.random() * -canvas.height;
      this.size = Math.random() * 3 + 2;
      this.speedY = Math.random() * 1.5 + 0.5;
      this.speedX = Math.random() * 0.5 - 0.25;
      this.opacity = Math.random() * 0.5 + 0.5;
    }
    update() {
      this.y += this.speedY;
      this.x += this.speedX;
      if (this.y > canvas.height) this.reset();
      if (this.x > canvas.width || this.x < 0) this.reset();
    }
    draw() {
      ctx.globalAlpha = this.opacity;
      ctx.fillStyle = '#ffffff';
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      ctx.fill();
      ctx.globalAlpha = 1;
    }
  }

  function init() {
    particlesArray = [];
    for (let i = 0; i < 250; i++) {
      particlesArray.push(new Snowflake());
    }
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let particle of particlesArray) {
      particle.update();
      particle.draw();
    }
    requestAnimationFrame(animate);
  }

  init();
  animate();

  // YouTube player control
  const playButton = document.getElementById("playMusic");
  playButton.addEventListener("click", function () {
    const player = document.getElementById("ytplayer").contentWindow;
    player.postMessage('{"event":"command","func":"playVideo","args":""}', "*");
    playButton.style.display = "none";
  });
</script>

</body>
</html>
