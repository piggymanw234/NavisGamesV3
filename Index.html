<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>NavisGames v3</title>
<style>
  /* Reset and basic styles */
  body {
    margin: 0;
    background-color: black;
    overflow: hidden;
    font-family: Arial, sans-serif;
  }

  /* Neon glow effect for title */
  h1 {
    position: fixed;
    top: 10px;
    width: 100%;
    text-align: center;
    font-size: 3em;
    color: #ff0000;
    text-shadow:
      0 0 5px #ff0000,
      0 0 10px #ff0000,
      0 0 20px #ff0000,
      0 0 40px #ff0000;
    z-index: 10;
  }

  /* Neon box for navigation */
  .neon-box {
    position: fixed;
    top: 120px;
    left: 50%;
    transform: translateX(-50%);
    border: 2px solid #ff0000;
    padding: 20px;
    background-color: rgba(0, 0, 0, 0.5);
    box-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000 inset;
    border-radius: 10px;
    display: flex;
    gap: 20px;
    z-index: 10;
  }

  /* Links inside the neon box */
  .neon-box a {
    color: #ff0000;
    text-decoration: none;
    font-weight: bold;
    font-size: 1.2em;
    text-shadow:
      0 0 5px #ff0000,
      0 0 10px #ff0000;
    transition: all 0.3s ease;
  }

  .neon-box a:hover {
    color: #ffffff;
    text-shadow:
      0 0 10px #ffffff,
      0 0 20px #ffffff;
  }

  /* Canvas for snow remains unchanged */
  canvas {
    display: block;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
  }

  /* Search bar container fixed at the bottom */
  .search-container {
    position: fixed;
    bottom: 150px; /* position at bottom with some margin */
    width: 100%;
    display: flex;
    justify-content: center;
    z-index: 10;
  }

  /* Neon search input styles with glow */
  .neon-search {
    padding: 10px 20px;
    font-size: 1.2em;
    border: 2px solid #ff0000;
    border-radius: 8px;
    background-color: rgba(0, 0, 0, 0.5);
    color: #fff;
    outline: none;
    box-shadow:
      0 0 10px #ff0000,
      0 0 20px #ff0000 inset,
      0 0 30px #ff0000;
    transition: all 0.3s ease;
  }

  /* Neon glow on focus */
  .neon-search:focus {
    box-shadow:
      0 0 15px #ff0000,
      0 0 30px #ff0000 inset,
      0 0 40px #ff0000;
  }
</style>
</head>
<body>

<h1>Navis Games V3</h1>

<!-- Neon navigation box -->
<div class="neon-box">
  <a href="#home">Home</a>
  <a href="#about">About</a>
  <a href="https://navisgames3.netlify.app/" target="_blank" rel="noopener noreferrer">Games</a>
  <a href="#contact">Contact</a>
</div>

<!-- Snow canvas -->
<canvas id="snow"></canvas>

<!-- Search bar fixed at Bottom -->
<div class="search-container">
  <input type="text" class="neon-search" placeholder="Search...">
</div>

<script>
  // Snow falling effect
  const canvas = document.getElementById('snow');
  const ctx = canvas.getContext('2d');

  let particlesArray;

  // Resize canvas
  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  class Snowflake {
    constructor() {
      this.reset();
    }

    reset() {
      this.x = Math.random() * canvas.width;
      this.y = Math.random() * -canvas.height;
      this.size = Math.random() * 2 + 1;
      this.speedY = Math.random() * 1 + 0.5;
      this.speedX = Math.random() * 0.5 - 0.25;
      this.opacity = Math.random() * 0.5 + 0.5;
    }

    update() {
      this.y += this.speedY;
      this.x += this.speedX;

      if (this.y > canvas.height) {
        this.y = -this.size;
        this.x = Math.random() * canvas.width;
      }

      if (this.x > canvas.width || this.x < 0) {
        this.x = Math.random() * canvas.width;
      }
    }

    draw() {
      ctx.globalAlpha = this.opacity;
      ctx.fillStyle = '#ffffff';
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      ctx.fill();
      ctx.globalAlpha = 1;
    }
  }

  function init() {
    particlesArray = [];
    const numberOfParticles = 200;
    for (let i = 0; i < numberOfParticles; i++) {
      particlesArray.push(new Snowflake());
    }
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let particle of particlesArray) {
      particle.update();
      particle.draw();
    }
    requestAnimationFrame(animate);
  }

  init();
  animate();
</script>

</body>
</html>
